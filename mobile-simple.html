<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIB34D Mobile Simple</title>
    <style>
        body { margin: 0; padding: 0; background: #000; overflow: hidden; }
        canvas { 
            position: absolute; 
            top: 0; 
            left: 0; 
            width: 100vw; 
            height: 100vh;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <script type="module">
        const canvas = document.getElementById('canvas');
        
        // Use EXACT same canvas setup as working test
        canvas.width = window.innerWidth * 2;
        canvas.height = window.innerHeight * 2;
        canvas.style.width = window.innerWidth + 'px';
        canvas.style.height = window.innerHeight + 'px';
        
        // Use EXACT same WebGL setup as working test
        const gl = canvas.getContext('webgl2') || canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        
        if (!gl) {
            document.body.innerHTML = '<div style="color:white;padding:20px;">WebGL failed</div>';
        } else {
            // Simple fragment shader - mobile friendly
            const vertexShader = gl.createShader(gl.VERTEX_SHADER);
            gl.shaderSource(vertexShader, `
                attribute vec2 a_position;
                void main() {
                    gl_Position = vec4(a_position, 0.0, 1.0);
                }
            `);
            gl.compileShader(vertexShader);
            
            const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(fragmentShader, `
                precision mediump float;
                uniform float u_time;
                uniform vec2 u_resolution;
                
                void main() {
                    vec2 uv = gl_FragCoord.xy / u_resolution.xy;
                    
                    // Simple test - make color change over time
                    float t = u_time * 2.0;
                    float red = 0.5 + 0.5 * sin(t);
                    float green = 0.5 + 0.5 * sin(t + 1.0);
                    float blue = 0.5 + 0.5 * sin(t + 2.0);
                    
                    // Add position-based variation
                    red += uv.x * 0.3;
                    green += uv.y * 0.3;
                    
                    gl_FragColor = vec4(red, green, blue, 1.0);
                }
            `);
            gl.compileShader(fragmentShader);
            
            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);
            
            const buffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,-1, 1,-1, -1,1, 1,1]), gl.STATIC_DRAW);
            
            const posLocation = gl.getAttribLocation(program, 'a_position');
            const timeLocation = gl.getUniformLocation(program, 'u_time');
            const resLocation = gl.getUniformLocation(program, 'u_resolution');
            
            function render() {
                gl.viewport(0, 0, canvas.width, canvas.height);
                gl.useProgram(program);
                
                gl.clearColor(0, 0, 0, 1);
                gl.clear(gl.COLOR_BUFFER_BIT);
                
                gl.enableVertexAttribArray(posLocation);
                gl.vertexAttribPointer(posLocation, 2, gl.FLOAT, false, 0, 0);
                
                gl.uniform1f(timeLocation, Date.now() * 0.001);
                gl.uniform2f(resLocation, canvas.width, canvas.height);
                
                gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
                
                requestAnimationFrame(render);
            }
            
            render();
        }
    </script>
</body>
</html>
