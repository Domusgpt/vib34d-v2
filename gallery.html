<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIB34D Gallery - Multi-System Portfolio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            background: #000;
            color: #fff;
            font-family: 'Orbitron', monospace;
            overflow-x: hidden;
            background: radial-gradient(ellipse at center, #1a0033 0%, #000000 70%);
        }
        
        /* HEADER */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 2px solid #00ffff;
            padding: 15px 30px;
        }
        
        .header h1 {
            color: #00ffff;
            font-size: 1.8rem;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            text-align: center;
            margin-bottom: 10px;
        }
        
        .header-stats {
            display: flex;
            justify-content: center;
            gap: 25px;
            margin-bottom: 15px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .stat-item {
            background: rgba(0, 255, 255, 0.15);
            padding: 8px 15px;
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }
        
        .header-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        
        .nav-btn {
            background: rgba(255, 150, 0, 0.2);
            border: 2px solid #ff9600;
            color: #ff9600;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .nav-btn:hover {
            background: rgba(255, 150, 0, 0.4);
            box-shadow: 0 0 15px rgba(255, 150, 0, 0.5);
            transform: translateY(-2px);
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #00ffff;
            font-size: 1.4rem;
            text-align: center;
            z-index: 100;
        }
        
        /* COLLECTIONS GRID */
        .collections-container {
            margin-top: 140px;
            padding: 25px;
        }
        
        .collection-section {
            margin-bottom: 50px;
            background: rgba(0, 0, 0, 0.7);
            border: 2px solid rgba(0, 255, 255, 0.4);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.1);
        }
        
        .collection-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0, 255, 255, 0.3);
        }
        
        .collection-title {
            color: #00ffff;
            font-size: 1.4rem;
            text-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
            font-weight: 700;
        }
        
        .collection-meta {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: right;
        }
        
        .variations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 25px;
        }
        
        .variation-card {
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .variation-card:hover {
            border-color: #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
            transform: translateY(-5px);
        }
        
        .variation-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #00ffff, #ff64ff, #ff9600);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .variation-card:hover::before {
            opacity: 1;
        }
        
        .card-preview {
            width: 100%;
            height: 180px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 15px;
            background: #111;
            position: relative;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }
        
        .card-preview iframe {
            width: 100%;
            height: 100%;
            border: none;
            pointer-events: none;
        }
        
        .static-preview {
            width: 100%;
            height: 100%;
            background: #000;
            border-radius: 12px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(0, 255, 255, 0.2);
        }
        
        .preview-id {
            font-size: 3rem;
            font-weight: 900;
            text-shadow: 0 0 25px currentColor;
            margin-bottom: 12px;
        }
        
        .preview-system {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 8px;
            opacity: 0.9;
        }
        
        .preview-geometry {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .preview-bar {
            width: 80px;
            height: 4px;
            border-radius: 2px;
            box-shadow: 0 0 12px currentColor;
        }
        
        .preview-hint {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ffff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.6rem;
            opacity: 0.7;
        }
        
        .card-info h3 {
            color: #00ffff;
            font-size: 1rem;
            margin-bottom: 8px;
            font-weight: 700;
        }
        
        .card-params {
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 15px;
            line-height: 1.4;
        }
        
        .card-controls {
            display: flex;
            gap: 10px;
        }
        
        .card-btn {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-size: 0.7rem;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        
        .card-btn:hover {
            background: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.5);
        }
        
        .card-btn.primary {
            background: rgba(255, 150, 0, 0.3);
            border-color: #ff9600;
            color: #ff9600;
        }
        
        .card-btn.primary:hover {
            background: rgba(255, 150, 0, 0.5);
            box-shadow: 0 0 12px rgba(255, 150, 0, 0.5);
        }
        
        .system-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.6rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .system-badge.faceted {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
            color: #00ffff;
        }
        
        .system-badge.holographic {
            background: rgba(255, 100, 255, 0.2);
            border: 1px solid #ff64ff;
            color: #ff64ff;
        }
        
        .system-badge.polychora {
            background: rgba(255, 150, 0, 0.2);
            border: 1px solid #ff9600;
            color: #ff9600;
        }
        
        .error-message {
            color: #ff6b6b;
            text-align: center;
            padding: 50px;
            background: rgba(255, 0, 0, 0.1);
            border: 2px solid rgba(255, 0, 0, 0.3);
            border-radius: 15px;
            margin: 25px;
        }
        
        .error-message h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: rgba(0, 255, 255, 0.3);
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 15px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Orbitron', monospace;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }
        
        .refresh-btn:hover {
            background: rgba(0, 255, 255, 0.5);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üåå VIB34D Multi-System Portfolio</h1>
        <div class="header-stats">
            <div class="stat-item">Systems: <span id="systemCount">0</span></div>
            <div class="stat-item">Total Variations: <span id="variationCount">0</span></div>
            <div class="stat-item">Status: <span id="statusText">Loading...</span></div>
        </div>
        <div class="header-nav">
            <a href="index.html" class="nav-btn">üéõÔ∏è VIB34D Engine</a>
            <button class="nav-btn" onclick="downloadEngine()">‚¨áÔ∏è Download Engine</button>
        </div>
    </div>
    
    <div class="loading" id="loadingMsg">
        üîç Loading VIB34D Portfolio...<br>
        <small>Multi-system collection discovery</small>
    </div>
    
    <div class="collections-container" id="collectionsContainer" style="display: none;">
        <!-- Collections will be populated here -->
    </div>
    
    <div class="refresh-btn" onclick="refreshCollections()">
        üîÑ Refresh Portfolio
    </div>
    
    <script type="module">
        import { CollectionManager } from './src/features/CollectionManager.js';
        
        console.log('üåå VIB34D Multi-System Portfolio');
        
        let collectionManager = null;
        let collections = [];
        
        // Global ID tracking for proper sequential numbering
        const SYSTEM_ID_RANGES = {
            faceted: { start: 1, count: 32 },
            holographic: { start: 33, count: 30 }, 
            polychora: { start: 63, count: 18 }
        };
        
        // Initialize gallery
        window.addEventListener('load', async () => {
            console.log('üöÄ Initializing VIB34D Portfolio...');
            await initializeGallery();
        });
        
        async function initializeGallery() {
            try {
                // Initialize collection manager
                collectionManager = new CollectionManager();
                
                // Auto-discover collections - if none found, create default multi-system collections
                collections = await collectionManager.autoDiscoverCollections();
                
                // If no collections found, generate the three VIB34D system collections
                if (collections.length === 0) {
                    collections = generateVIB34DSystemCollections();
                    console.log('üì¶ Generated VIB34D system collections (no JSON found)');
                }
                
                // Update stats
                updateStats();
                
                // Render collections
                renderCollections();
                
                // Hide loading
                document.getElementById('loadingMsg').style.display = 'none';
                document.getElementById('collectionsContainer').style.display = 'block';
                
                console.log('‚úÖ VIB34D Portfolio initialized successfully');
            } catch (error) {
                console.error('‚ùå Failed to initialize gallery:', error);
                showError('Failed to load VIB34D portfolio. Please refresh.');
            }
        }
        
        function generateVIB34DSystemCollections() {
            return [
                {
                    name: "VIB34D Faceted System",
                    description: "Solid 4D geometric forms with crystalline precision",
                    variations: generateFacetedVariations(),
                    filename: "vib34d-faceted-system"
                },
                {
                    name: "VIB34D Holographic System", 
                    description: "Audio-reactive holographic layers with 5-layer rendering",
                    variations: generateHolographicVariations(),
                    filename: "vib34d-holographic-system"
                },
                {
                    name: "VIB34D Polychora System",
                    description: "Glassmorphic 4D polytopes with mathematical precision",
                    variations: generatePolychoraVariations(),
                    filename: "vib34d-polychora-system"
                }
            ];
        }
        
        function generateFacetedVariations() {
            const geometries = ['TETRAHEDRON', 'HYPERCUBE', 'SPHERE', 'TORUS', 'KLEIN BOTTLE', 'FRACTAL', 'WAVE', 'CRYSTAL'];
            const variations = [];
            let globalId = SYSTEM_ID_RANGES.faceted.start;
            
            geometries.forEach((geom, geomIndex) => {
                for (let level = 1; level <= 4; level++) {
                    variations.push({
                        id: globalId,
                        name: `${geom} Level ${level}`,
                        system: 'faceted',
                        parameters: {
                            geometry: geomIndex,
                            geometryType: geomIndex,
                            gridDensity: 8 + (level * 4) + (geomIndex * 2),
                            morphFactor: 0.3 + (level * 0.2),
                            chaos: level * 0.12,
                            speed: 0.6 + (level * 0.3),
                            hue: (geomIndex * 45 + level * 15) % 360,
                            rot4dXW: (level - 2) * 0.25,
                            rot4dYW: (geomIndex % 2) * 0.35,
                            rot4dZW: ((geomIndex + level) % 3) * 0.15
                        },
                        globalId: globalId
                    });
                    globalId++;
                }
            });
            
            return variations;
        }
        
        function generateHolographicVariations() {
            const geometries = ['TETRAHEDRON', 'HYPERCUBE', 'SPHERE', 'TORUS', 'KLEIN BOTTLE', 'FRACTAL', 'WAVE', 'CRYSTAL'];
            const variations = [];
            let globalId = SYSTEM_ID_RANGES.holographic.start;
            
            geometries.forEach((geom, geomIndex) => {
                // Holographic has 30 total: TETRAHEDRON(4), HYPERCUBE(4), SPHERE(4), TORUS(4), KLEIN(4), FRACTAL(3), WAVE(3), CRYSTAL(4)
                const levels = (geomIndex === 5 || geomIndex === 6) ? 3 : 4; // FRACTAL and WAVE have 3, others have 4
                
                for (let level = 1; level <= levels; level++) {
                    variations.push({
                        id: globalId,
                        name: `${geom} ${['LATTICE', 'FIELD', 'MATRIX', 'QUANTUM'][level-1] || 'RESONANCE'}`,
                        system: 'holographic',
                        parameters: {
                            geometryType: geomIndex,
                            density: 0.8 + (level * 0.3),
                            speed: 0.5 + (level * 0.25),
                            chaos: level * 0.15,
                            morph: 0.4 + (level * 0.2),
                            hue: (geomIndex * 45 + level * 20) % 360,
                            saturation: 0.7 + (level * 0.08),
                            intensity: 0.4 + (level * 0.15)
                        },
                        globalId: globalId
                    });
                    globalId++;
                }
            });
            
            return variations;
        }
        
        function generatePolychoraVariations() {
            const polytopes = ['5-CELL', 'TESSERACT', '16-CELL', '24-CELL', '600-CELL', '120-CELL'];
            const variations = [];
            let globalId = SYSTEM_ID_RANGES.polychora.start;
            
            polytopes.forEach((polytope, polyIndex) => {
                for (let level = 1; level <= 3; level++) {
                    variations.push({
                        id: globalId,
                        name: `${polytope} Glass ${level}`,
                        system: 'polychora',
                        parameters: {
                            polytope: polyIndex,
                            geometryType: polyIndex,
                            gridDensity: 12 + (level * 6),
                            morphFactor: 0.2 + (level * 0.3),
                            chaos: level * 0.08,
                            speed: 0.5 + (level * 0.4),
                            hue: (polyIndex * 60 + level * 25) % 360,
                            rot4dXW: (level - 1.5) * 0.35,
                            rot4dYW: (polyIndex % 2) * 0.45,
                            rot4dZW: ((polyIndex + level) % 4) * 0.12
                        },
                        globalId: globalId
                    });
                    globalId++;
                }
            });
            
            return variations;
        }
        
        function updateStats() {
            let totalCollections = collections.length;
            let totalVariations = collections.reduce((sum, col) => sum + col.variations.length, 0);
            
            if (collectionManager) {
                const stats = collectionManager.getStatistics();
                totalCollections = stats.totalCollections;
                totalVariations = stats.totalVariations;
            }
            
            document.getElementById('systemCount').textContent = totalCollections;
            document.getElementById('variationCount').textContent = totalVariations;
            document.getElementById('statusText').textContent = totalCollections > 0 ? 'Ready' : 'No collections';
        }
        
        function renderCollections() {
            const container = document.getElementById('collectionsContainer');
            container.innerHTML = '';
            
            if (collections.length === 0) {
                container.innerHTML = `
                    <div class="error-message">
                        <h3>No VIB34D Collections Found</h3>
                        <p>The VIB34D portfolio system requires collection data to display variations.</p>
                        <br>
                        <button class="card-btn primary" onclick="refreshCollections()">Refresh Portfolio</button>
                    </div>
                `;
                return;
            }
            
            collections.forEach((collection, collectionIndex) => {
                const section = document.createElement('div');
                section.className = 'collection-section';
                section.innerHTML = `
                    <div class="collection-header">
                        <div>
                            <div class="collection-title">${escapeHtml(collection.name)}</div>
                            <div style="color: rgba(255,255,255,0.6); font-size: 0.8rem; margin-top: 5px;">${escapeHtml(collection.description || '')}</div>
                        </div>
                        <div class="collection-meta">
                            ${collection.variations.length} variations<br>
                            <span style="font-size: 0.7rem; opacity: 0.7;">${collection.filename}</span>
                        </div>
                    </div>
                    <div class="variations-grid">
                        ${collection.variations.map((variation, variationIndex) => 
                            createVariationCard(variation, collectionIndex, variationIndex)
                        ).join('')}
                    </div>
                `;
                container.appendChild(section);
            });
        }
        
        function createVariationCard(variation, collectionIndex, variationIndex) {
            const parametersQuery = buildParametersQuery(variation.parameters);
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            
            // Use the variation's globalId directly for proper sequential numbering
            const globalId = variation.globalId || variation.id || (variationIndex + 1);
            
            // System colors and info
            const systemInfo = {
                faceted: { color: '#00ffff', name: 'FACETED' },
                holographic: { color: '#ff64ff', name: 'HOLOGRAPHIC' },  
                polychora: { color: '#ff9600', name: 'POLYCHORA' }
            };
            
            const system = variation.system || 'faceted';
            const sysInfo = systemInfo[system] || systemInfo.faceted;
            
            // Parameter display
            const hue = variation.parameters.hue || 0;
            const saturation = (variation.parameters.saturation || 0.8) * 100;
            
            return `
                <div class="variation-card" 
                     data-collection="${collectionIndex}" 
                     data-variation="${variationIndex}"
                     data-system="${system}"
                     data-global-id="${globalId}"
                     data-params="${parametersQuery}"
                     ${isMobile ? 'onclick="handleMobileTouch(this, event)"' : 'onclick="openVariation(this)" onmouseenter="startPreview(this, \''+parametersQuery+'\')" onmouseleave="stopPreview(this)"'}>
                    
                    <div class="system-badge ${system}">${sysInfo.name}</div>
                    
                    <div class="card-preview" data-preview-container>
                        <div class="static-preview">
                            <div class="preview-id" style="color: hsl(${hue}, ${saturation}%, 60%);">
                                #${globalId}
                            </div>
                            <div class="preview-system" style="color: ${sysInfo.color};">
                                ${sysInfo.name}
                            </div>
                            <div class="preview-geometry" style="color: hsl(${hue}, ${saturation}%, 70%);">
                                ${getGeometryName(variation.parameters)}
                            </div>
                            <div class="preview-bar" style="background: hsl(${hue}, ${saturation}%, 60%);"></div>
                            <div class="preview-hint">
                                ${isMobile ? 'TAP' : 'HOVER'} ‚Üí LIVE
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-info">
                        <h3>${escapeHtml(variation.name)} <span style="color: rgba(255,255,255,0.4); font-size: 0.8em;">#${globalId}</span></h3>
                        <div class="card-params">
                            System: ${sysInfo.name}<br>
                            Geometry: ${getGeometryName(variation.parameters)}<br>
                            Hue: ${Math.round(hue)}¬∞ | Global ID: ${globalId}
                        </div>
                    </div>
                    
                    <div class="card-controls">
                        <button class="card-btn primary" onclick="loadIntoEngine(this.parentElement.parentElement, event)">Load Engine</button>
                        <button class="card-btn" onclick="openFullscreen(this.parentElement.parentElement, event)">Fullscreen</button>
                    </div>
                </div>
            `;
        }
        
        function buildParametersQuery(params) {
            const urlParams = new URLSearchParams();
            Object.entries(params).forEach(([key, value]) => {
                if (value !== undefined && value !== null) {
                    urlParams.set(key, value);
                }
            });
            return urlParams.toString();
        }
        
        function getGeometryName(params) {
            const geometryNames = ['TETRAHEDRON', 'HYPERCUBE', 'SPHERE', 'TORUS', 'KLEIN BOTTLE', 'FRACTAL', 'WAVE', 'CRYSTAL'];
            const polytopeNames = ['5-CELL', 'TESSERACT', '16-CELL', '24-CELL', '600-CELL', '120-CELL'];
            
            if (params.polytope !== undefined) {
                return polytopeNames[params.polytope] || 'POLYTOPE';
            }
            
            const geomType = params.geometryType !== undefined ? params.geometryType : params.geometry;
            return geometryNames[geomType] || 'GEOMETRY';
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function showError(message) {
            document.getElementById('loadingMsg').style.display = 'none';
            document.getElementById('collectionsContainer').innerHTML = `
                <div class="error-message">
                    <h3>Error</h3>
                    <p>${message}</p>
                    <br>
                    <button class="card-btn primary" onclick="refreshCollections()">Try Again</button>
                </div>
            `;
            document.getElementById('collectionsContainer').style.display = 'block';
        }
        
        // Preview system adapted from working gallery
        let activeIframes = new Map();
        let hoverTimeouts = new WeakMap();
        
        window.startPreview = function(card, params) {
            const container = card.querySelector('[data-preview-container]');
            
            if (container && container.querySelector('iframe')) {
                return;
            }
            
            if (hoverTimeouts.has(card)) {
                clearTimeout(hoverTimeouts.get(card));
            }
            
            const timeoutId = setTimeout(() => {
                const iframe = document.createElement('iframe');
                iframe.style.cssText = 'width: 100%; height: 100%; border: none; border-radius: 12px; background: #000;';
                
                iframe.onload = function() {
                    setTimeout(() => {
                        const staticPreview = container.querySelector('.static-preview');
                        if (staticPreview) {
                            staticPreview.style.display = 'none';
                        }
                    }, 300);
                };
                
                container.appendChild(iframe);
                
                const system = card.getAttribute('data-system') || 'faceted';
                iframe.src = `index.html?${params}&hideui=true&system=${system}`;
            }, 100);
            
            hoverTimeouts.set(card, timeoutId);
        };
        
        window.stopPreview = function(card) {
            if (hoverTimeouts.has(card)) {
                clearTimeout(hoverTimeouts.get(card));
                hoverTimeouts.delete(card);
            }
        };
        
        window.handleMobileTouch = function(card, event) {
            event.preventDefault();
            const container = card.querySelector('[data-preview-container]');
            
            if (container && container.querySelector('iframe')) {
                openVariation(card);
            } else {
                const params = card.getAttribute('data-params');
                startPreview(card, params);
            }
        };
        
        window.openVariation = function(card) {
            const params = card.getAttribute('data-params');
            const system = card.getAttribute('data-system');
            window.open(`index.html?${params}&system=${system}`, '_blank');
        };
        
        window.loadIntoEngine = function(card, event) {
            event.stopPropagation();
            const params = card.getAttribute('data-params');
            const system = card.getAttribute('data-system');
            const globalId = card.getAttribute('data-global-id');
            
            // Store for engine pickup
            localStorage.setItem('vib34d-load-params', JSON.stringify({
                system: system,
                parameters: JSON.parse(`{${params.split('&').map(p => {
                    const [k,v] = p.split('=');
                    return `"${k}":"${decodeURIComponent(v)}"`;
                }).join(',')}}`) || {},
                globalId: globalId
            }));
            
            window.location.href = 'index.html';
        };
        
        window.openFullscreen = function(card, event) {
            event.stopPropagation();
            const params = card.getAttribute('data-params');
            const system = card.getAttribute('data-system');
            window.open(`index.html?${params}&system=${system}&hideui=true`, '_blank');
        };
        
        window.downloadEngine = function() {
            // Create download link for the entire VIB34D engine
            const link = document.createElement('a');
            link.href = window.location.origin + window.location.pathname.replace('gallery.html', '');
            link.setAttribute('download', 'vib34d-engine.zip');
            alert('üöÄ VIB34D Engine available for download!\n\nBookmark this page or save the URL to access the full system locally.');
        };
        
        window.refreshCollections = async function() {
            document.getElementById('statusText').textContent = 'Refreshing...';
            await initializeGallery();
        };
    </script>
</body>
