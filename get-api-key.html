<!DOCTYPE html>
<html>
<head>
    <title>Get Gemini API Key</title>
    <style>
        body {
            font-family: 'Orbitron', monospace;
            background: #1a1a1a;
            color: #00ffff;
            padding: 40px;
            text-align: center;
        }
        .big-button {
            background: linear-gradient(135deg, #00ffff 0%, #0080ff 100%);
            border: none;
            color: #000;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            margin: 20px;
            text-decoration: none;
            display: inline-block;
        }
        .big-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 255, 255, 0.4);
        }
        .key-input {
            width: 80%;
            padding: 15px;
            font-size: 1rem;
            background: rgba(0,0,0,0.3);
            border: 2px solid #00ffff;
            color: #fff;
            border-radius: 8px;
            margin: 20px;
            font-family: monospace;
        }
        .status {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid #00ffff;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }
    </style>
</head>
<body>
    <h1>ü§ñ Get Your Gemini API Key</h1>
    
    <p>Step 1: Click this button to get your API key</p>
    <a href="https://aistudio.google.com/app/apikey" target="_blank" class="big-button">
        üîë GET API KEY FROM GOOGLE AI STUDIO
    </a>
    
    <p>Step 2: Copy your API key and paste it here</p>
    <input type="password" id="apiKey" class="key-input" placeholder="Paste your API key here (starts with AIza...)">
    
    <button class="big-button" onclick="testKey()">TEST API KEY</button>
    
    <div id="status" class="status"></div>
    
    <button class="big-button" onclick="useInVIB34D()" id="useButton" style="display: none;">
        üöÄ USE IN VIB34D SYSTEM
    </button>

    <script type="module">
        let workingKey = null;
        
        window.testKey = async function() {
            const key = document.getElementById('apiKey').value.trim();
            const status = document.getElementById('status');
            
            if (!key) {
                showStatus('Please paste your API key', 'error');
                return;
            }
            
            if (!key.startsWith('AIza')) {
                showStatus('API key should start with "AIza"', 'warning');
                return;
            }
            
            showStatus('ü§ñ Testing API key...', 'processing');
            
            try {
                const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-goog-api-key': key
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{
                                text: 'Test message. Just respond with: {"test": "success"}'
                            }]
                        }]
                    })
                });
                
                if (response.ok) {
                    workingKey = key;
                    localStorage.setItem('vib34d-gemini-api-key', key);
                    showStatus('‚úÖ API KEY WORKS! Ready to use in VIB34D!', 'success');
                    document.getElementById('useButton').style.display = 'inline-block';
                } else {
                    const errorText = await response.text();
                    showStatus(`‚ùå API key failed: ${response.status} - ${errorText}`, 'error');
                }
                
            } catch (error) {
                showStatus(`‚ùå Error testing API key: ${error.message}`, 'error');
            }
        }
        
        window.useInVIB34D = function() {
            if (workingKey) {
                // Open VIB34D with the working key
                window.location.href = './index.html';
            }
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.display = 'block';
            status.style.background = type === 'success' ? 'rgba(0, 255, 100, 0.1)' : 
                                     type === 'error' ? 'rgba(255, 0, 100, 0.1)' : 
                                     type === 'processing' ? 'rgba(255, 150, 0, 0.1)' : 'rgba(0, 255, 255, 0.1)';
            status.style.borderColor = type === 'success' ? '#00ff64' : 
                                       type === 'error' ? '#ff0064' : 
                                       type === 'processing' ? '#ff9600' : '#00ffff';
            status.style.color = type === 'success' ? '#00ff64' : 
                                 type === 'error' ? '#ff0064' : 
                                 type === 'processing' ? '#ff9600' : '#00ffff';
        }
    </script>
</body>
</html>
