<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIB34D Mobile - FIXED</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            color: #fff; 
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        .mobile-container {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .mobile-controls {
            background: rgba(0, 0, 0, 0.9);
            padding: 10px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            border-bottom: 2px solid #00ffff;
        }
        
        .system-btn {
            background: rgba(0, 255, 255, 0.1);
            border: 2px solid #00ffff;
            color: #00ffff;
            padding: 12px 16px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
        }
        
        .system-btn.active {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 10px #00ffff;
        }
        
        .canvas-container {
            flex: 1;
            position: relative;
            background: #000;
        }
        
        canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100vw !important;
            height: calc(100vh - 60px) !important;
            display: block;
        }
        
        .faceted-canvas { background: rgba(0, 255, 255, 0.1); }
        .quantum-canvas { background: rgba(255, 0, 255, 0.1); display: none; }
        .holo-canvas { background: rgba(255, 100, 255, 0.1); display: none; }
        .polychora-canvas { background: rgba(100, 255, 255, 0.1); display: none; }
        
        .debug-panel {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            background: rgba(255, 0, 0, 0.9);
            color: white;
            padding: 5px;
            font-size: 10px;
            max-height: 100px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <div class="mobile-controls">
            <button class="system-btn active" data-system="faceted">ðŸ”· Faceted</button>
            <button class="system-btn" data-system="quantum">ðŸŒŒ Quantum</button>
            <button class="system-btn" data-system="holographic">âœ¨ Holo</button>
            <button class="system-btn" data-system="polychora">ðŸ”® Poly</button>
        </div>
        
        <div class="canvas-container" id="canvasContainer">
            <!-- Faceted System - 5 canvases -->
            <canvas id="faceted-bg" class="faceted-canvas active"></canvas>
            <canvas id="faceted-shadow" class="faceted-canvas active"></canvas>
            <canvas id="faceted-content" class="faceted-canvas active"></canvas>
            <canvas id="faceted-highlight" class="faceted-canvas active"></canvas>
            <canvas id="faceted-accent" class="faceted-canvas active"></canvas>
            
            <!-- Quantum System - 5 canvases -->
            <canvas id="quantum-bg" class="quantum-canvas"></canvas>
            <canvas id="quantum-shadow" class="quantum-canvas"></canvas>
            <canvas id="quantum-content" class="quantum-canvas"></canvas>
            <canvas id="quantum-highlight" class="quantum-canvas"></canvas>
            <canvas id="quantum-accent" class="quantum-canvas"></canvas>
            
            <!-- Holographic System - 5 canvases -->
            <canvas id="holo-bg" class="holo-canvas"></canvas>
            <canvas id="holo-shadow" class="holo-canvas"></canvas>
            <canvas id="holo-content" class="holo-canvas"></canvas>
            <canvas id="holo-highlight" class="holo-canvas"></canvas>
            <canvas id="holo-accent" class="holo-canvas"></canvas>
            
            <!-- Polychora System - 5 canvases -->
            <canvas id="polychora-bg" class="polychora-canvas"></canvas>
            <canvas id="polychora-shadow" class="polychora-canvas"></canvas>
            <canvas id="polychora-content" class="polychora-canvas"></canvas>
            <canvas id="polychora-highlight" class="polychora-canvas"></canvas>
            <canvas id="polychora-accent" class="polychora-canvas"></canvas>
        </div>
        
        <div class="debug-panel" id="debug"></div>
    </div>

    <script>
        // Mobile VIB34D System - WORKING VERSION
        
        let currentSystem = 'faceted';
        let activeContexts = new Map();
        let engines = {};
        
        function log(msg) {
            const debug = document.getElementById('debug');
            debug.innerHTML += new Date().toLocaleTimeString() + ': ' + msg + '<br>';
            debug.scrollTop = debug.scrollHeight;
            console.log(msg);
        }
        
        // WebGL Context Manager
        function destroyContexts(system) {
            const canvases = document.querySelectorAll('.' + system + '-canvas');
            let destroyed = 0;
            
            canvases.forEach(canvas => {
                const gl = canvas.getContext('webgl') || canvas.getContext('webgl2');
                if (gl) {
                    const ext = gl.getExtension('WEBGL_lose_context');
                    if (ext) {
                        ext.loseContext();
                        destroyed++;
                    }
                }
                canvas.width = 1;
                canvas.height = 1;
            });
            
            log(`Destroyed ${destroyed} WebGL contexts for ${system}`);
        }
        
        // System Switching
        function switchToSystem(system) {
            log(`Switching from ${currentSystem} to ${system}`);
            
            // Hide ALL canvases first
            document.querySelectorAll('canvas').forEach(canvas => {
                canvas.style.display = 'none';
            });
            
            // Destroy old contexts
            destroyContexts(currentSystem);
            
            // Show ONLY new system canvases
            document.querySelectorAll('.' + system + '-canvas').forEach(canvas => {
                canvas.style.display = 'block';
            });
            
            // Update current system
            currentSystem = system;
            
            // Update button states
            document.querySelectorAll('.system-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.system === system);
            });
            
            // Initialize WebGL for new system
            setTimeout(() => {
                initializeSystem(system);
            }, 100);
            
            const activeCanvases = document.querySelectorAll('canvas[style*="block"]');
            log(`âœ… SWITCHED to ${system} - ${activeCanvases.length} visible canvases`);
        }
        
        // WebGL Initialization
        function initializeSystem(system) {
            const canvases = document.querySelectorAll('.' + system + '-canvas');
            let initialized = 0;
            
            canvases.forEach((canvas, index) => {
                // Set canvas size
                const rect = canvas.parentElement.getBoundingClientRect();
                const dpr = Math.min(window.devicePixelRatio || 1, 2);
                
                canvas.width = rect.width * dpr;
                canvas.height = rect.height * dpr;
                
                // Create WebGL context
                const gl = canvas.getContext('webgl', {
                    alpha: true,
                    antialias: false,
                    depth: false,
                    premultipliedAlpha: true
                });
                
                if (gl) {
                    // Simple test shader
                    const vertexShader = gl.createShader(gl.VERTEX_SHADER);
                    gl.shaderSource(vertexShader, `
                        attribute vec2 position;
                        void main() {
                            gl_Position = vec4(position, 0.0, 1.0);
                        }
                    `);
                    gl.compileShader(vertexShader);
                    
                    const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
                    const colors = {
                        faceted: [0.0, 1.0, 1.0],
                        quantum: [1.0, 0.0, 1.0], 
                        holographic: [1.0, 0.5, 1.0],
                        polychora: [0.5, 1.0, 1.0]
                    };
                    
                    const color = colors[system];
                    const intensity = 0.3 + index * 0.2;
                    const alpha = 0.5 + index * 0.1;
                    
                    gl.shaderSource(fragmentShader, `
                        precision mediump float;
                        uniform float time;
                        uniform vec2 resolution;
                        void main() {
                            vec2 uv = gl_FragCoord.xy / resolution.xy;
                            float pattern = sin(uv.x * 15.0 + time * 2.0) * cos(uv.y * 15.0 + time * 1.5);
                            vec3 color = vec3(${color[0]}, ${color[1]}, ${color[2]});
                            color *= (0.7 + 0.3 * pattern) * ${intensity};
                            gl_FragColor = vec4(color, ${alpha});
                        }
                    `);
                    gl.compileShader(fragmentShader);
                    
                    const program = gl.createProgram();
                    gl.attachShader(program, vertexShader);
                    gl.attachShader(program, fragmentShader);
                    gl.linkProgram(program);
                    
                    if (gl.getProgramParameter(program, gl.LINK_STATUS)) {
                        // Create buffer
                        const buffer = gl.createBuffer();
                        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
                        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([
                            -1, -1, 1, -1, -1, 1, 1, 1
                        ]), gl.STATIC_DRAW);
                        
                        // Store rendering data
                        canvas._glData = {
                            gl, program, buffer,
                            timeLocation: gl.getUniformLocation(program, 'time'),
                            resolutionLocation: gl.getUniformLocation(program, 'resolution'),
                            positionLocation: gl.getAttribLocation(program, 'position')
                        };
                        
                        initialized++;
                    }
                }
            });
            
            log(`Initialized ${initialized} WebGL contexts for ${system}`);
        }
        
        // Render Loop
        function render() {
            const canvases = document.querySelectorAll('canvas.active');
            const time = Date.now() * 0.001;
            
            canvases.forEach(canvas => {
                if (canvas._glData) {
                    const { gl, program, buffer, timeLocation, resolutionLocation, positionLocation } = canvas._glData;
                    
                    gl.viewport(0, 0, canvas.width, canvas.height);
                    gl.clearColor(0, 0, 0, 0);
                    gl.clear(gl.COLOR_BUFFER_BIT);
                    
                    gl.useProgram(program);
                    gl.uniform1f(timeLocation, time);
                    gl.uniform2f(resolutionLocation, canvas.width, canvas.height);
                    
                    gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
                    gl.enableVertexAttribArray(positionLocation);
                    gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);
                    
                    gl.enable(gl.BLEND);
                    gl.blendFunc(gl.SRC_ALPHA, gl.ONE_MINUS_SRC_ALPHA);
                    
                    gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
                }
            });
            
            requestAnimationFrame(render);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            log('Mobile VIB34D initializing...');
            
            // Button event listeners
            document.querySelectorAll('.system-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    switchToSystem(btn.dataset.system);
                });
            });
            
            // Initialize first system
            initializeSystem('faceted');
            
            // Start render loop
            render();
            
            log('Mobile VIB34D ready - 5 WebGL contexts active');
        });
        
        // Window resize handler
        window.addEventListener('resize', () => {
            setTimeout(() => {
                initializeSystem(currentSystem);
            }, 100);
        });
    </script>
</body>
</html>
